<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Liminal Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .moon {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-image: url("https://www.icalendar37.net/lunar/api/?lang=en&month=0&year=0&size=250&lightColor=ffffff&shadeColor=000000&texturize=true");
      background-size: cover;
      box-shadow: 0 0 60px 20px rgba(255, 255, 255, 0.3);
      transition: box-shadow 0.5s ease-in-out;
    }

    .moon:hover {
      box-shadow: 0 0 80px 30px rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

    .text {
      position: absolute;
      bottom: 30px;
      text-align: center;
      font-size: 0.9em;
      max-width: 80%;
      color: #cccccc;
      line-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="moon" onclick="location.reload()"></div>
    <div class="text">
      The Liminal Quest<br>
      Somerset, Full Moon Gathering<br>
      Saturday, April 27 Â· 7:30PM<br>
      DM to receive the invitation
    </div>
  </div>
</body>
</html>
