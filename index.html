<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Liminal Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .moon-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .glisten {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      animation: pulse 2.5s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
    }

    .moon {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-image: url("https://www.icalendar37.net/lunar/api/?lang=en&month=0&year=0&size=250&lightColor=ffffff&shadeColor=000000&texturize=true");
      background-size: cover;
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.4);
      z-index: 1;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.6);
      transition: box-shadow 0.5s ease-in-out;
    }

    .moon:hover {
      box-shadow: 0 0 80px 30px rgba(255, 255, 255, 0.6);
      cursor: pointer;
    }

    .text {
      position: absolute;
      bottom: 30px;
      text-align: center;
      font-size: 0.9em;
      max-width: 80%;
      color: #cccccc;
      line-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="moon-wrapper" onclick="location.reload()">
      <div class="glisten"></div>
      <div class="moon"></div>
    </div>
    <div class="text">
      The Liminal Quest<br>
      Somerset, Full Moon Gathering<br>
      Saturday, April 27 Â· 7:30PM<br>
      DM to receive the invitation
    </div>
  </div>
</body>
</html>
