<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Liminal Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Cormorant Garamond', serif;
      height: 100%;
      overflow: hidden;
    }

    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .mist {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.02), rgba(0,0,0,0));
      background-size: cover;
      animation: drift 60s linear infinite;
      z-index: 0;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(10px, 10px); }
    }

    .moon {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle, #ccc 30%, #999 60%, #444 100%);
      animation: glow 4s ease-in-out infinite;
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.6);
      z-index: 1;
      position: relative;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.3); }
      50% { box-shadow: 0 0 40px 15px rgba(255, 255, 255, 0.5); }
      100% { box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.3); }
    }

    .moon:hover {
      cursor: pointer;
    }

    .text {
      position: absolute;
      bottom: 30px;
      text-align: center;
      max-width: 80%;
      color: #cccccc;
      line-height: 1.6em;
      z-index: 2;
    }

    .text h1 {
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
    }

    .text p {
      font-size: 0.75em;
      font-weight: 400;
      margin: 0.2em 0;
    }
  </style>
</head>
<body>
  <div class="mist"></div>
  <div class="container">
    <div class="moon" onclick="location.reload()"></div>
    <div class="text">
      <h1>The Liminal Quest</h1>
      <p>Somerset · Full Moon Gathering</p>
      <p>Saturday, April 27 · 7:30PM</p>
      <p>DM to receive the invitation</p>
    </div>
  </div>
</body>
</html>
