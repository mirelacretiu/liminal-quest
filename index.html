<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Liminal Quest</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .moon {
      width: 200px;
      height: 200px;

      background: radial-gradient(circle, #ccc, #999, #666);
      box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
      letter-spacing: 1px;
    }

    p {
      max-width: 600px;
      font-size: 1.1em;
      line-height: 1.6em;
      margin: 0 20px 30px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: transparent;
      border: 1px solid #f5f5f5;
      color: #f5f5f5;
      text-decoration: none;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #f5f5f5;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="moon"></div>

  <h1>The Liminal Quest</h1>

  <p>
    A gathering for women in the forgotten space between.  
    <br><br>
    We meet under the moon. No schedule. No cost.  
    Only trust, breath, and presence.

</html>
