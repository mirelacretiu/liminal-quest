<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Liminal Quest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f5f5f5;
      font-family: 'Cormorant Garamond', serif;
      height: 100%;
      overflow: hidden;
    }

    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap');

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .mist {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/7G1zJ0T.png') repeat;
      opacity: 0.04;
      animation: drift 60s linear infinite;
      z-index: 0;
    }

    @keyframes drift {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .moon-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      z-index: 1;
    }

    .glisten {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      animation: pulse 2.5s infinite ease-in-out, shimmer 8s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.05);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
    }

    @keyframes shimmer {
      0% { box-shadow: 0 0 10px 3px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 25px 10px rgba(255,255,255,0.3); }
      100% { box-shadow: 0 0 10px 3px rgba(255,255,255,0.2); }
    }

    .moon {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-image: url("https://www.icalendar37.net/lunar/api/?lang=en&month=0&year=0&size=250&lightColor=ffffff&shadeColor=000000&texturize=true");
      background-size: cover;
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.4);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.6);
      transition: box-shadow 0.5s ease-in-out;
    }

    .moon:hover {
      box-shadow: 0 0 80px 30px rgba(255, 255, 255, 0.6);
      cursor: pointer;
    }

    .text {
      position: absolute;
      bottom: 30px;
      text-align: center;
      max-width: 80%;
      color: #cccccc;
      line-height: 1.6em;
      z-index: 2;
    }

    .text h1 {
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
    }

    .text p {
      font-size: 0.75em;
      font-weight: 400;
      margin: 0.2em 0;
    }
  </style>
</head>
<body>
  <div class="mist"></div>
  <div class="container">
    <div class="moon-wrapper" onclick="location.reload()">
      <div class="glisten"></div>
      <div class="moon"></div>
    </div>
    <div class="text">
      <h1>The Liminal Quest</h1>
      <p>Somerset · Full Moon Gathering</p>
      <p>Saturday, April 27 · 7:30PM</p>
      <p>DM to receive the invitation</p>
    </div>
  </div>
</body>
</html>
